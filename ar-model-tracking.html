<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESN3005 Augmented Reality</title>

    <link rel="icon" href="../media/RL.png" type="image/png">
    <link rel="stylesheet" href="../portfolioStyles/siteToolkit.css">
    <link rel="stylesheet" href="../projects.css">
    <link rel="stylesheet" href="style.css">

  <!-- Open Graph tags -->
  <meta property="og:title" content="SIAFF AR EXPERIENCE">
  <meta property="og:description" content="Augmented Reality Experience, coded by Richard Lau.">
  <meta property="og:url" content="https://richardlau.ca/yorku/desn3005/arexperience">
  <meta property="og:type" content="website">    

 <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100vh;
        background: transparent;
      }
    </style>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >

      <!-- Marker using a QR-style .patt file -->
      <a-marker type="pattern" url="https://www.richardlau.ca/yorku/desn3005/marker.patt">

        <!-- 3D model (GLB) -->
        <a-entity 
            gltf-model="url(siaff-en/models/pieceA/towerofescher.glb)"
            position="0 0 0"
            scale="0.15 0.15 0.15"
            rotation="0 0 0">
        </a-entity>

      </a-marker>

      <!-- A camera for AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
