<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js with GLB Model</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >

    <!-- Preload GLB model -->
    <a-assets>
      <a-asset-item id="tower-model" src="https://www.richardlau.ca/yorku/desn3005/towerofescher-small.glb"></a-asset-item>
    </a-assets>

    <!-- Marker -->
    <a-marker type="pattern" url="https://www.richardlau.ca/yorku/desn3005/marker.patt">
      <!-- 3D Model -->
      <a-entity 
        gltf-model="#tower-model" 
        scale=".1 .1 .1" 
        position="0 0.5 0" 
        rotation="0 0 0">
      </a-entity>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
